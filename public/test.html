<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat-Da-Burger!</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

</head>

<body>
    <div class="container">
        <section id="page-name">
            <h1>Eat-Da-Burger</h1>
        </section>

        <section class="row">
            <div class="col-md-7 col-left">
                <table>
                    <tr class="table-row">
                        <td class="table-first-col">1. Southwest PepperJack Burger</td>
                        <td><button class="change-devour" data-id="1">Devour it!</button></td>
                    </tr>
                    <tr class="table-row">
                        <td class="table-first-col">2. Chicken Parm Burger</td>
                        <td><button class="change-devour" data-id="2">Devour it!</button></td>
                    </tr>
                    <tr class="table-row">
                        <td class="table-first-col">3. Salmon Burger</td>
                        <td><button class="change-devour" data-id="3">Devour it!</button></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-5 col-right">
                <div>4. Avocado Burger</div>
            </div>
        </section>

        <form class="create-form">
            <div class="form-group">
                <label for="name"></label>
                <textarea id="name" name="burger-name" rows="2" cols="40"></textarea>
            </div>
            <button type="submit">Add Burger</button>
        </form>
    </div>
    <script src="./assets/js/burgers.js"></script>

</body>

</html>
